<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

	<title>Q4 PRACTICE 3</title>

<style type="text/css">

	body{
		background-color: skyblue;
	}

	img{
		height: 220px;
		width: 220px;
	}


</style>

</head>

<body>
	<center>

	<div class="col-md-6">

	<div>
		<img src="https://i.pinimg.com/564x/76/13/1d/76131d7677d339d2ab0699473beb9b35.jpg">
	</div>

	<div>
		<form class="form-group">
			<label>Enter the value of X:</label>
				<input type="first number" class="form-control" id="num1">

			<label>Enter the value of Y</label>
				<input type="first number" class="form-control" id="num2">
				<br>

				<details ontoggle="message()">
				<summary>Click Here</summary>
					<i>Click the buttons below to calculate</i>				
				</details>

				<br><br>

				<button type="submit" id="submit" onclick="add()" class="btn btn-primary btn-block">Add x & y</button>
				<button type="submit" id="submit" onclick="subtract()" class="btn btn-warning btn-block">Subtract x & y</button>
				<button type="submit" id="submit" onclick="exponentiate()" class="btn btn-info btn-block">get the exponent of X raised to Y</button>
				<button type="submit" id="submit" onclick="modulus()" class="btn btn-success btn-block">Get the remainer of X & Y</button>
			
		</form>	
	</div>
		
	</div>
	</center>
	<script type="text/javascript">
		
		function add(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var add = Number(num1) + Number(num2);


		alert(add);

		}		

		function subtract(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var subtract = Number(num1) - Number(num2);

		alert(subtract);

		}		

		function exponentiate(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var exponentiate = Number(num1) ** Number(num2);


		alert(exponentiate);

		}		

		function modulus(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var modulus = Number(num1) % Number(num2);


		alert(modulus);

		}		



	</script>

</body>
</html>
